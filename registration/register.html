<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcheringa 2021 | Registrations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style type="text/scss">
      .navbar-collapse{
        float: right;
        flex-grow: 12;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand w-50" href="#">
            <img src="Alcherlogo.png" title="Alcheringa 2021" class="w-50">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="flex-grow: 0;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-6 md-auto px-2">
              <li class="nav-item mx-6" style="color: #FFAED8; float: right; font-size: 1.5vw;">
                <span>
                  <b>Hey Mitesh!</b>
                  <br>
                  <a class="nav-link text-white" aria-current="page" href="#" style="font-size: 1.2vw;">Logout</a>
                </span>
              </li>
              <li class="nav-item mx-6">
                <img src=Ellipse1.png alt="" class="rounded-circle" style="width: 4.5vw;">
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-3 text-white rounded-3 px-5 " style="background-color: #272727;">
        <h3 class="pt-4">Registration - Gaming</h3>

        <div class="container mt-5 g-3">
            <form class="g-3">

                <div class="row">
                    <div class="col-md-4">
                        <label for="teamName" class="form-label">Team Name</label>
                        <input type="text" class="form-control" id="teamName">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4">
                        <label for="teamLeaderName" class="form-label">Team Leader Name</label>
                        <input type="text" class="form-control" id="teamLeaderName">
                    </div>
                    <div class="col-md-4">
                        <label for="teamLeaderNumber" class="form-label">Team Leader Phone No.</label>
                        <input type="text" class="form-control" id="teamLeaderNumber">
                    </div>
                    <div class="col-md-4">
                        <label for="teamLeaderMail" class="form-label">Team Leader's Mail ID</label>
                        <input type="email" class="form-control" id="teamLeaderMail">
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-9">

                    </div>
                    <div class="col-lg-3 float-end">
                        <button type="button" class="btn btn-secondary float-end" w-100> <b style="font-size: 20px;">+</b> Add Member</button>
                    </div>
                </div>
                
                <br>
                <div class="row">
                    <div class="col-md-4">
                        <label for="memberName" class="form-label">Member Name</label>
                        <input type="text" class="form-control" id="memberName">
                    </div>
                    <div class="col-md-4">
                        <label for="memberNumber" class="form-label">Member Phone No.</label>
                        <input type="text" class="form-control" id="memberNumber">
                    </div>
                    <div class="col-md-4">
                        <label for="memberMail" class="form-label">Member's Mail ID</label>
                        <input type="email" class="form-control" id="memberMail">
                    </div>
                </div>


                
                <br><br>
                <center>
                    <button type="button" class="btn btn-secondary px-5">Register</button>
                </center>

              </form>
              <br><br>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
